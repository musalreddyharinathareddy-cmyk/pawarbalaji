<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gifDiv = document.getElementById("gif");

  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;

  let vx = (Math.random() - 0.5) * 18;
  let vy = (Math.random() - 0.5) * 18;

  noButton.style.position = "fixed";

  function moveRandomly() {
    x += vx;
    y += vy;

    // bounce from edges
    if (x < 0 || x > window.innerWidth - noButton.offsetWidth) {
      vx *= -1;
    }
    if (y < 0 || y > window.innerHeight - noButton.offsetHeight) {
      vy *= -1;
    }

    // slight random direction change
    if (Math.random() < 0.02) {
      vx += (Math.random() - 0.5) * 1;
      vy += (Math.random() - 0.5) * 1;
    }

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";

    requestAnimationFrame(moveRandomly);
  }

  moveRandomly();

  yesButton.addEventListener("click", () => {
    gifDiv.style.display = "block";
    noButton.style.display = "none";
  });
</script>
